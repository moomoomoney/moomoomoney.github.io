<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://tse1-mm.cn.bing.net/th/id/OIP-C.lU4kOMw5lwhBp2-8nT0t0QHaH-?rs=1&pid=ImgDetMain"
    />
    <title>Auto Earn</title>
  </head>
  <div class="flex-container">
    <div>
      <a href="./index.html">
        <button class="logout">Log Out</button>
      </a>
    </div>
    <div>
        <a href="./audioky.html">
          <button class="logout">Audioky</button>
        </a>
      </div>
    <div>
      <a href="./control.html">
        <button class="logout">Control</button>
      </a>
    </div>
    <div>
        <button class="logout" onclick="refresh()">Refresh</button>
      </div>
  </div>

  <h1 class="center">Auto Earn</h1>
  <a href="./home.html">
    <img src="cow.jpg" alt="logo" width="150" height="150" class="img" />
  </a>

  <!--Account Dashboard-->
  <div class="grid-display">
    <div class="grid-item">
      <p class="grid-title">Available Coins</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">Today's Income</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">Today's Losses</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">
        Auto Earning
        <a href="autoearn.html"
          ><img src="question.png" alt="auto earn" width="20" height="20"
        /></a>
      </p>
    </div>
    <!--Avaiable Coins-->
    <div class="grid-item">
      <p class="coins"></p>
    </div>
    <!--Income-->
    <div class="grid-item">
      <p class="income"></p>
    </div>
    <!--Losses-->
    <div class="grid-item">
      <p class="losses"></p>
    </div>
    <!--Auto Earn-->
    <div class="grid-item">
      <p class="auto"></p>
    </div>
  </div>

  <h3 class="center">See <a href="purchase.html">Purchase</a> for Auto Earn Options!</h3>

  <!-- Earn Options -->
  <div class="earn-display">
    <!-- Earn Item Title -->
    <div class="earn-item">
      <p class="earn-title">Cow</p>
    </div>
    <div class="earn-item">
      <p class="earn-title">Cattle</p>
    </div>
    <div class="earn-item">
      <p class="earn-title">Bull</p>
    </div>
    <div class="earn-item">
      <p class="earn-title">Upgraded Cow</p>
    </div>
    <!-- Earn Item Description -->
    <div class="earn-item">
      <p>
        Earns 1 M³ per day  <br />
      </p>
    </div>
    <div class="earn-item">
      <p>
        Earns 5 M³ per day  <br />
      </p>
    </div>
    <div class="earn-item">
        Earns 1 M³ per day  <br />
    </div>
    <div class="earn-item">
      <p>
        Upgrade your cow for 200 M³, but only earn 4 M³ per day
      </p>
    </div>
  </div>

  <script src="script.js"></script>
