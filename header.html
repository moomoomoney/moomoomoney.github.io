<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="https://tse1-mm.cn.bing.net/th/id/OIP-C.lU4kOMw5lwhBp2-8nT0t0QHaH-?rs=1&pid=ImgDetMain" />
    <title>Head</title>
</head>
<body>
    <!-- Password Modal  -->
  <div id="passwordModal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <div
      style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 5px;z-index: 1000;">
      <label for="modalPassword">Enter password:</label>
      <input type="password" id="modalPassword" />
      <button onclick="submitPassword()">Submit</button>
      <button onclick="closeModal()">Cancel</button>
      <div id="errorMessage" style="color: red; display: none;">Incorrect Password. You have been reported.</div>
    </div>
  </div>
<div class="flex-container">
    <div>
      <a onclick="logout()">
        <button class="topBtn">Log Out</button>
      </a>
    </div>
    <div>
      <a href="./audioky.html">
        <button class="topBtn">Audioky</button>
      </a>
    </div>
    <div>
      <a href="./tools.html">
        <button class="topBtn">Tools</button>
      </a>
    </div>
    <div>
      <a href="./control.html">
        <button class="topBtn">Control</button>
      </a>
    </div>
    <div>
      <button class="topBtn" onclick="location.reload()">Refresh</button>
    </div>
  </div>
  <!-- Random Event Alert -->
  <div class="alert"  id="alert" style="padding: 18px; display: none;">
    <strong>Alert!</strong> <span id="randomEventMessage"></span>
    <span class="alert-close" onclick="closeAlert()" aria-label="Close">&times;</span>
    <span class="alert-actions">
      <button onclick="applyEffect()" class="alertButton">Apply</button>
      <button onclick="cancelEvent()" class="alertButton">Cancel</button>
    </span>
  </div>

 <!-- Wrong Password Punishment -->
  <div id="BigBadBox" style="display: none;"></div>
  <div id="passwordModal2"
  style="display: none; position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div
    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 5px;">
    <label for="modalPasswordWrong">You've entered the wrong password. Enter the password correctly to unlock this website.</label>
    <input type="password" id="modalPasswordWrong" />
    <button onclick="submitPasswordWrong()">Submit</button>
  </div>
</div>
</body>
</html>
