<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon"
    href="https://tse1-mm.cn.bing.net/th/id/OIP-C.lU4kOMw5lwhBp2-8nT0t0QHaH-?rs=1&pid=ImgDetMain" />
  <title>CONTROL SYSTEM</title>
</head>

<body>

  <div id="header-placeholder"></div>
  <br>
  <a href="./home.html">
    <img src="cow.jpg" alt="logo" width="150" height="150" class="img" />
  </a>

  <!-- Account Dashboard -->
  <div class="grid-display">
    <div class="grid-item">
      <p class="grid-title">Available Coins</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">Today's Income</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">Today's Losses</p>
    </div>
    <div class="grid-item">
      <p class="grid-title">Auto Earning
        <a href="autoearn.html"><img src="question.png" alt="auto earn" width="20" height="20" /></a>
      </p>
    </div>

    <!-- Data Fields -->
    <div class="grid-item">
      <p class="coins"></p>
    </div>
    <div class="grid-item">
      <p class="income"></p>
    </div>
    <div class="grid-item">
      <p class="losses"></p>
    </div>
    <div class="grid-item">
      <p class="auto"></p>
    </div>
  </div>

  <!-- Train Generation -->
  <div class="dropdown">
    <button class="dropdownTitle" onclick="reveal('trainGeneration')">
      <h2 class="center">Train Generation</h2>
    </button>
    <div class="dropdownText" id="trainGeneration" style="display: none">
      <br>
      <button style="display: block; margin: 0 auto;" onclick="generateTrain()">Generate!</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script type="module" src="control.js"></script>

  <script>
    function generateTrain() {
      let train = Math.floor(Math.random() * 8);
      if (train === 1) {
        alert("LOCAL towards RIGHT");
      } else if (train === 2) {
        alert("LOCAL towards LEFT");
      } else if (train === 3) {
        alert("EXPRESS towards RIGHT");
      } else if (train === 4) {
        alert("EXPRESS towards LEFT");
      } else if (train === 5) {
        alert("XPRESS towards RIGHT");
      } else if (train === 6) {
        alert("XPRESS towards LEFT");
      } else if (train === 7) {
        alert("INTERCITY towards RIGHT");
      } else {
        alert("INTERCITY towards LEFT");
      }
    }
  </script>

</body>
</html>
